<ion-content class="layout-background generic">
    <ion-toolbar class="header">
        <ion-grid>
            <ion-row>
                <button class="nav-arrow" ion-button clear large navPop>
                    <ion-icon name="md-arrow-round-back" color="light"></ion-icon>
                </button>
                <ion-title style="margin-left: -63px" class="title" text-center>
                    <span text-color="my-custom-color"
                          class="nav-title">Loan Payment</span>
                </ion-title>
            </ion-row>
        </ion-grid>
        <ion-card class="tg-card"
                  style="=width:90% !important;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">
            <ion-row style="margin-top: 20px;">
                <ion-grid class="general-container">
                    <ion-row>
                        <p class="h2">
                            Enter an amount
                        </p>

                    </ion-row>
                    <ion-row >
                        <ion-input style="border-radius:25px; border: 1px solid #673ab7 " [(ngModel)]="amount"  type="number"
                                   maxlength="25"
                                   required></ion-input>
                    </ion-row>
                </ion-grid>
            </ion-row>
            <ion-row>
                <button ion-button block small round
                        class="primary no-shadow"
                        (click)="presentPrompt()">Confirm
                </button>
            </ion-row>

        </ion-card>


    </ion-toolbar>
</ion-content>
